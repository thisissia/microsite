{% extends "base.html" %}

{% block app_content %}
    <h1>Upload your files to test</h1>
    <form method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <p>
            {{ form.files.label }}<br>
            {{ form.files(size=32) }}
            {% for error in form.files.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
